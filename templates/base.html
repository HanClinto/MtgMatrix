<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    <!-- ... other links or scripts ... -->
</head>
<body class="{% block body_class %}{% endblock %}">

    <!-- Expandable side-bar for advanced search by name, color, or other fileters-->
    <div id="searchBtn" class="search-btn" onclick="toggleSearchMenu()">&#9776;</div> <!-- Hamburger icon -->

    <div id="searchMenu" class="search-menu">
        <div class="search-menu-content">
            <!-- Your search form goes here -->
            <form id="searchForm">
                <input type="text" placeholder="Search by name..." name="name">
                <!-- Other filters like color, type, etc. -->
                <button type="submit">Search</button>
            </form>
        </div>
    </div>

    <main id="content">
        {% block content %}
        {% endblock %}
    </main>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script src="{{ url_for('static', filename='js/theme.js') }}"></script>
</body>
</html>
